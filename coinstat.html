<!DOCTYPE html>
<html>
<head>
    <script async src="https://static.coinstats.app/widgets/coin-converter-widget.js"></script>
    <style>
    /* Define a light theme for the widget */
    .coin-stats-converter-widget {
        background-color: #fff;
        color: #111;
    }
    /* Change the button color to light blue */
    .coin-stats-converter-widget .cs-btn {
        background-color: lightblue;
    }
    /* Change the numbers inside the box to white */
    .coin-stats-converter-widget .cs-content {
        color: #fff;
    }
    </style>
</head>
<body>
    <coin-stats-converter-widget sell-coin-id="bitcoin" buy-coin-id="ethereum" locale="en" background="#fff" text-color="#111" border-color="#ccc" rotate-button-color="#ccc" type="large" font="Roboto, Arial, Helvetica" width="400" ></coin-stats-converter-widget>
</body>
</html>
